<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">

    <!-- Bootstrap CSS -->
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" rel="stylesheet">

    <title>{% block title %} {% endblock title %}</title>
</head>
<body style="background-color:#F1F3F6;">
<!--<body style="background-color:#F1F3F6;">-->

<nav class="navbar navbar-expand-lg navbar-light bg-light shadow p-3 mb-5 bg-white rounded"
     style="height: 4rem; position: sticky; width: 100%; text-align: center; top: 0; z-index: 1020;">
    <a class="navbar-brand" href="/">AutoQuesGen.</a>
    <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
            class="navbar-toggler"
            data-target="#navbarSupportedContent" data-toggle="collapse" type="button">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item {% block active %} {% endblock active %}">
                <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/#about-us">About Us</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/#contact-us">Contact Us</a>
            </li>


        </ul>

        {% if user.is_authenticated %}
        <ul class="navbar-nav">
            <li class="nav-item dropdown">
                <a aria-expanded="false" aria-haspopup="true" class="nav-link dropdown-toggle" data-toggle="dropdown"
                   href="#"
                   id="navbarDropdown" role="button">
                    Welcome {{request.user}}
                </a>
                <div aria-labelledby="navbarDropdown" class="dropdown-menu">

                    <a class="dropdown-item" href="/profile">Profile</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="/logout">Logout</a>
                </div>
            </li>
        </ul>


        {% else %}

        <form class="form-inline my-2 my-lg-0">
            <a class="btn btn-outline-primary m-2 my-sm-0" href="/login" role="button">Login</a>
        </form>

        <form class="form-inline my-2 my-lg-0">
            <a class="btn btn-outline-primary m-2 my-sm-0" href="/cs">I am a Teacher</a>
        </form>
        {% endif %}
    </div>
</nav>


{% block body %}
{% endblock body %}


</div>
<div class="page-wrapper" style="min-height: 100%;">

</div>

<!-- Footer -->
<footer class="page-footer font-small red"
        style="background-color: #145CAA; position: {% block position %} relative {% endblock position %}; width: 100%; text-align: center; bottom: 0; height: 3.5rem;
z-index:1000;">

    <!-- Copyright -->
    <div class="footer-copyright text-center py-3" style="color: white;">Â© 2020 Copyright:
        <a href="https://youtube.com/" style="color: white;"> AutoQuesGen.com</a>
    </div>
    <!-- Copyright -->

</footer>
<!-- Footer -->


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script crossorigin="anonymous"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
